<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Priority Todo List</h1>
            <button id="themeToggle" class="btn btn-outline-primary">
                <i class="bi bi-moon-fill"></i>
            </button>
        </header>

        <div class="row g-3">
            <div class="col-12">
                <form id="todoForm" class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="todoInput" class="form-label">New Task</label>
                            <input type="text" class="form-control" id="todoInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="prioritySelect">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="btn-group w-100 mb-3" role="group" aria-label="Priority filters">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                            <button type="button" class="btn btn-outline-danger" data-filter="high">High</button>
                            <button type="button" class="btn btn-outline-warning" data-filter="medium">Medium</button>
                            <button type="button" class="btn btn-outline-success" data-filter="low">Low</button>
                        </div>
                        <ul id="todoList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
